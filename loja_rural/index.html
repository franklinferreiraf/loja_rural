    <!-- Inicio do HEADER, nesse HEADER vai ter: um logo tipo um search para busca e link para cadastro ou entrar e logo abaixo terá uma NAV com os demais links para cada animal -->

    <!-- Inicio do HEADER. -->
     <header id="header" class="headerContainer">

         <form action="#" id="form-serach" method="get">

            <button type="submit"><img src="/loja_rural/icomoon/PNG/search.png" alt="pesquisar"></button>
         </form>
        <!-- FIM Barra de Pesquisa -->

        <!-- Cadastre-se ou Entrar -->

            <li class="tipoAnimais"><a href="#" class="suinos animais">Suínos</a></li> <!-- SUINOS -->
        </ul>
     </nav>
    <!-- FIM do NAV -->

    <!-- Inicio do MAIN -->
     <main class="containerMain">
        <!-- CARROSSEL DE IMAGENS COM AS IMAGENS: BARROCAS RURAL, ARACI RUAL E TEOFILANDOA RURAL -->

        <!-- FIM DO CARROSSEL -->

            <h3 class="titleCards">Medicamentos Veterinarios</h3>

            <article class="card1 cards">
                
            </article>
